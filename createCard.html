<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <title>Bootstrap 5 Simple Starter</title>
</head>
<body>
<div
        class="container d-flex flex-column
        justify-content-center  vh-100 w-100">
    <form class="border border-2 rounded-5 p-5 shadow">
        <h1 class="mb-5">Create new Flashcard</h1>
        <div class="mb-5">
            <label for="question" class="form-label fw-semibold">Question</label>
            <textarea type="text" class="form-control" id="question" aria-describedby="insert question">
            </textarea>
        </div>
        <div class="mb-5">
            <label for="answer" class="form-label fw-semibold">Answer</label>
            <textarea type="text" class="form-control" id="answer">
            </textarea>
        </div>
        <button type="submit" class="btn btn- btn-outline-success"><i class="fa-solid fa-circle-plus"></i></button>
        <a href="menu.html" class="btn btn-outline-primary shadow-sm btn-md-lg">
            <i class="fa-solid fa-house"></i>
        </a>
    </form>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
