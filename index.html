<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>Bootstrap 5 Simple Starter</title>
</head>
<body>

<div
        class="container d-flex flex-column align-items-center border rounded-5 my-3 justify-content-center text-center vh-90 w-75"
>
    <div class="container position-relative top-0">
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item"><span>back</span></li>
            </ul>
        </div>
        <div class="row d-flex flex-row">
            <div class="col-4 ">
                <span><i class="fa-solid fa-circle text-danger fs-7"></i></span>
                <p class=" m-0 text-muted fs-8">Learning</p>
                <p class="fs-7">4</p>
            </div>
            <div class="col-4 ">
                <span><i class="fa-solid fa-circle text-secondary fs-7"></i></span>
                <p class="m-0 text-muted fs-8">Reviewing</p>
                <span class="fs-7">20</span>
            </div>
            <div class="col-4">
                <span><i class="fa-solid fa-circle text-success fs-7"></i></span>
                <p class=" m-0 text-muted fs-8">Mastered</p>
                <p class="fs-7">10</p>
            </div>
        </div>
    </div>
    <div class="card shadow ">
        <div class="card-body p-7">
            <h5 class="card-title">
                AP1
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">
                Anwendung
            </h6>
            <p class="card-text question active">
                Lorem ipsum dolor sit amet.
            </p>
            <p class="card-text answer">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, nesciunt.
            </p>
        </div>
    </div>

    <section class="container my-5 d-flex justify-content-around">
        <button class="btn btn-outline-danger btn-md-lg dont-know">
            <i class="fa-solid fa-x"></i>
        </button>
        <button class="btn btn-outline-primary btn-md-lg">
            <i class="fa-solid fa-house"></i>
        </button>
        <button class="btn btn-outline-success btn-md-lg know">
            <i class="fa-solid fa-check"></i>
        </button>
    </section>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
