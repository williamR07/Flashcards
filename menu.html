<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <title>Bootstrap 5 Simple Starter</title>
</head>
<body>
<div
        class="container d-flex flex-column
        justify-content-center text-center vh-100 w-100">
    <div class="card bg-primary text-light shadow rounded-4 p-6">
        <div class="card-body">
            <h1 class="display-5 fw-bold m-5">Karteikarten</h1>
            <div class="card m-5 bg-primary border-1 text-light">
                <div class="card-body">
                    <div class="card-img">
                        <img src="assets/man.png" alt="User1" width="80px">
                    </div>
                    <div class="card-title my-3 fw-bold">
                        John Doe
                    </div>
                    <div class="card-subtitle text-muted">
                        @user1
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-4">
                            <p>Not Known<span></span></p>
                        </div>
                        <div class="col-md-4">
                            <p>Not Sure</p>
                        </div>
                        <div class="col-md-4">
                            <p>Known<span></span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row gap-3 d-flex justify-content-center">
                <div class="card bg-primary text-light group-list-item col-md-3">
                    <div class="card-body">
                        <p>All</p>
                    </div>

                </div>
                <div class="card bg-primary text-light group-list-item col-md-3">
                    <div class="card-body">
                        <p>Learning</p>
                    </div>
                </div>
                <div class="card bg-primary text-light group-list-item col-md-3">
                    <div class="card-body">
                        <p>Mastered</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
